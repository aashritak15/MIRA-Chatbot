<!doctype html>
<html>
  <head>
    <title>MIRA - Your Friendly Assistant</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main class="chat-container">
      <header class="chat-header">
        <div class="header-content">
          <h1>MIRA</h1>
          <p>Your Friendly Assistant</p>
        </div>
        <button id="reminders-button" class="header-button">Reminders</button>
      </header>
      <div class="chat-history" id="chat-history">
        <!-- Chat messages will be appended here -->
      </div>
      <div id="reminders-container" class="reminders-container hidden">
        <div class="reminders-header">
            <h2>My Reminders</h2>
            <button id="close-reminders-button" class="close-button">&times;</button>
        </div>
        <ul id="reminders-list"></ul>
      </div>
      <div class="chat-input-area">
        <div class="controls-top-row">
          <button id="mic-button" class="mic-button" aria-label="Use microphone">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
              ></path>
              <path
                d="M17 11h-1c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92z"
              ></path>
            </svg>
          </button>
          <div class="slow-mode-toggle">
            <label for="slow-mode">Slow Speech</label>
            <input type="checkbox" id="slow-mode" class="toggle-switch" />
          </div>
        </div>
        <form id="chat-form" class="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Type a message, or use the microphone..."
            aria-label="Chat input"
          />
          <button type="submit" aria-label="Send message">Send</button>
        </form>
      </div>
    </main>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
